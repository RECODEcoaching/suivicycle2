async function saveClient() {
  const name = document.getElementById('clientName').value.trim();
  const code = document.getElementById('clientCode').value.trim().toLowerCase();
  
  if (!name || !code) {
    alert('Veuillez remplir tous les champs');

  if (currentEditingClient) {

      .from('clients')

    if (error) {

      .from('clients')

  closeClientModal();
  await loadDashboard();

// EDIT CLIENT
async function editClient(clientId) {
  const { data: client } = await supabaseClient
    .from('clients')
    .select('*')
    .eq('id', clientId)
    .single();
  
  if (client) {
    currentEditingClient = clientId;
    document.getElementById('modalTitle').textContent = 'Modifier la cliente';
    document.getElementById('clientName').value = client.name || '';
    document.getElementById('clientCode').value = client.code;
    document.getElementById('clientModal').classList.add('show');
  }
}

// DELETE CLIENT
async function deleteClient(clientId, clientCode) {
  if (!confirm(`√ätes-vous s√ªr de vouloir supprimer la cliente "${clientCode}" ? Toutes ses donn√©es seront supprim√©es.`)) {
    return;
  }
  
  try {
    // Delete cycle data first
    const { error: cycleError } = await supabaseClient
      .from('cycle_data')
      .delete()
      .eq('client_id', clientId);
    
    if (cycleError) {
      console.error('Erreur suppression cycle_data:', cycleError);
      // Continue even if cycle_data deletion fails (maybe no data)
    }
    
    // Delete client
    const { error: clientError } = await supabaseClient
      .from('clients')
      .delete()
      .eq('id', clientId);
    
    if (clientError) {
      alert('Erreur lors de la suppression: ' + clientError.message);
      return;
    }
    
    alert('Cliente supprim√©e avec succ√®s !');
    await loadDashboard();
  } catch (err) {
    console.error('Erreur:', err);
    alert('Erreur inattendue: ' + err.message);
  }
}

// INSIGHTS CALCULATION
function calculateInsights(client, cycleData) {
  if (!cycleData || cycleData.length < 14) return [];
  
  const insights = [];
  
  // Symptom patterns
  const symptoms = {};
  cycleData.forEach(day => {
    if (day.symptoms && day.symptoms.length > 0) {
      day.symptoms.forEach(s => {
        if (!symptoms[s]) symptoms[s] = 0;
        symptoms[s]++;
      });
    }
  });
  
  Object.keys(symptoms).forEach(symptom => {
    const count = symptoms[symptom];
    const percentage = Math.round((count / cycleData.length) * 100);
    if (percentage >= 30) {
      insights.push({
        icon: '‚ö†Ô∏è',
        title: `${symptom} fr√©quent`,
        text: `Pr√©sent dans ${percentage}% des jours enregistr√©s`
      });
    }
  });
  
  // Mood patterns
  const moods = {};
  cycleData.forEach(day => {
    if (day.mood && day.mood.length > 0) {
      day.mood.forEach(m => {
        if (!moods[m]) moods[m] = 0;
        moods[m]++;
      });
    }
  });
  
  const moodLabels = {joyeuse: 'üòä Joyeuse', triste: 'üò¢ Triste', irritable: 'üò° Irritable', anxieuse: 'üò∞ Anxieuse', energique: '‚ö° √ânergique', fatiguee: 'üò¥ Fatigu√©e'};
  Object.keys(moods).forEach(mood => {
    const count = moods[mood];
    const percentage = Math.round((count / cycleData.length) * 100);
    if (percentage >= 30) {
      insights.push({
        icon: moodLabels[mood] ? moodLabels[mood].split(' ')[0] : 'üòä',
        title: `Humeur ${mood}`,
        text: `Pr√©sente dans ${percentage}% des jours`
      });
    }
  });
  
  return insights;
}

// PDF EXPORT
async function exportClientPDF() {
  if (!currentViewClient || !currentViewCycleData) return;
  
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  
  const client = currentViewClient;
  const cycleData = currentViewCycleData;
  const insights = calculateInsights(client, cycleData);
  
  // Title
  doc.setFontSize(20);
  doc.setFont(undefined, 'bold');
  doc.text(`Rapport - ${client.name || client.code}`, 20, 20);
  
  // Client info
  doc.setFontSize(12);
  doc.setFont(undefined, 'normal');
  let y = 35;
  doc.text(`Code: ${client.code}`, 20, y);
  y += 7;
  if (client.contraception) {
    doc.text(`Contraception: ${client.contraception}`, 20, y);
    y += 7;
  }
  doc.text(`Date creation: ${new Date(client.created_at).toLocaleDateString('fr-FR')}`, 20, y);
  y += 10;
  
  // Insights
  if (insights.length > 0) {
    doc.setFont(undefined, 'bold');
    doc.text('Insights decouverts:', 20, y);
    y += 7;
    doc.setFont(undefined, 'normal');
    
    insights.slice(0, 5).forEach(insight => {
      if (y > 270) {
        doc.addPage();
        y = 20;
      }
      doc.text(`- ${insight.title}: ${insight.text}`, 25, y);
      y += 6;
    });
    y += 5;
  }
  
  // Cycle data
  doc.setFont(undefined, 'bold');
  if (y > 250) {
    doc.addPage();
    y = 20;
  }
  doc.text(`Dernieres entrees (${Math.min(cycleData.length, 20)}):`, 20, y);
  y += 7;
  doc.setFont(undefined, 'normal');
  doc.setFontSize(10);
  
  cycleData.slice(0, 20).forEach(day => {
    if (y > 270) {
      doc.addPage();
      y = 20;
    }
    
    const date = new Date(day.date).toLocaleDateString('fr-FR');
    doc.setFont(undefined, 'bold');
    doc.text(date, 20, y);
    doc.setFont(undefined, 'normal');
    y += 5;
    
    const items = [];
    if (day.period) items.push(`Regles: ${day.period}`);
    if (day.spotting) items.push('Spotting');
    if (day.symptoms && day.symptoms.length) items.push(`Symptomes: ${day.symptoms.join(', ')}`);
    if (day.temperature) items.push(`Temp: ${day.temperature}C`);
    if (day.cervical_mucus) items.push(`Glaire: ${day.cervical_mucus}`);
    if (day.weight) items.push(`Poids: ${day.weight}kg`);
    if (day.libido) items.push(`Libido: ${day.libido}/5`);
    if (day.notes) items.push(`Note: ${day.notes.substring(0, 50)}${day.notes.length > 50 ? '...' : ''}`);
    
    items.forEach(item => {
      if (y > 280) {
        doc.addPage();
        y = 20;
      }
      doc.text(item, 25, y);
      y += 4;
    });
    y += 3;
  });
  
  // Save PDF
  doc.save(`rapport-${client.code}-${new Date().toISOString().split('T')[0]}.pdf`);
}

// CHAT FUNCTIONS
let currentChatClient = null;

async function loadConversations() {
  const { data: clients } = await supabaseClient.from('clients').select('*');
  
  if (!clients) return;
  
  const container = document.getElementById('conversationsList');
  container.innerHTML = '';
  
  for (const client of clients) {
    // Get unread count and last message
    const { data: messages } = await supabaseClient
      .from('messages')
      .select('*')
      .eq('client_id', client.id)
      .order('created_at', { ascending: false })
      .limit(1);
    
    const { data: unreadMessages } = await supabaseClient
      .from('messages')
      .select('id')
      .eq('client_id', client.id)
      .eq('sender', 'client')
      .eq('is_read', false);
    
    const unreadCount = unreadMessages ? unreadMessages.length : 0;
    const lastMsg = messages && messages.length > 0 ? messages[0] : null;
    
    const card = document.createElement('div');
    card.style.cssText = 'padding:16px;background:white;border-radius:12px;cursor:pointer;border:2px solid #e5e5ea;transition:all 0.2s;';
    card.onmouseover = () => card.style.borderColor = '#667eea';
    card.onmouseout = () => card.style.borderColor = '#e5e5ea';
    card.onclick = () => openChat(client);
    
    card.innerHTML = `
      <div style="display:flex;align-items:center;justify-content:space-between;">
        <div style="display:flex;align-items:center;gap:12px;">
          <div style="width:48px;height:48px;border-radius:50%;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);display:flex;align-items:center;justify-content:center;color:white;font-size:20px;font-weight:600;">
            ${client.name.charAt(0).toUpperCase()}
          </div>
          <div>
            <div style="font-weight:600;font-size:15px;margin-bottom:4px;">${client.name}</div>
            <div style="font-size:13px;color:#666;">
              ${lastMsg ? (lastMsg.sender === 'admin' ? 'Vous: ' : '') + lastMsg.content.substring(0, 50) + (lastMsg.content.length > 50 ? '...' : '') : 'Aucun message'}
            </div>
          </div>
        </div>
        <div style="text-align:right;">
          ${unreadCount > 0 ? `<div style="background:#ff3b30;color:white;border-radius:12px;padding:4px 10px;font-size:12px;font-weight:600;margin-bottom:4px;">${unreadCount} nouveau${unreadCount > 1 ? 'x' : ''}</div>` : ''}
          <div style="font-size:12px;color:#999;">
            ${lastMsg ? new Date(lastMsg.created_at).toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' }) : ''}
          </div>
        </div>
      </div>
    `;
    
    container.appendChild(card);
  }
}

async function openChat(client) {
  currentChatClient = client;
  document.getElementById('chatClientName').textContent = `üí¨ ${client.name}`;
  document.getElementById('chatModal').style.display = 'flex';
  
  await loadChatMessages();
  await markAdminMessagesAsRead();
}

function closeChatModal() {
  document.getElementById('chatModal').style.display = 'none';
  currentChatClient = null;
  loadConversations(); // Refresh to update unread counts
}

async function loadChatMessages() {
  if (!currentChatClient) return;
  
  const { data, error } = await supabaseClient
    .from('messages')
    .select('*')
    .eq('client_id', currentChatClient.id)
    .order('created_at', { ascending: true });
  
  const container = document.getElementById('adminChatMessages');
  container.innerHTML = '';
  
  if (data && data.length > 0) {
    data.forEach(msg => {
      const isAdmin = msg.sender === 'admin';
      const time = new Date(msg.created_at).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
      
      const msgDiv = document.createElement('div');
      msgDiv.style.cssText = `display:flex;flex-direction:column;align-items:${isAdmin ? 'flex-end' : 'flex-start'};`;
      
      msgDiv.innerHTML = `
        <div style="max-width:70%;background:${isAdmin ? 'linear-gradient(135deg,#667eea 0%,#764ba2 100%)' : 'white'};color:${isAdmin ? 'white' : '#000'};padding:12px 16px;border-radius:${isAdmin ? '16px 16px 4px 16px' : '16px 16px 16px 4px'};box-shadow:0 2px 8px rgba(0,0,0,0.08);">
          <div style="font-size:14px;line-height:1.5;word-wrap:break-word;">${escapeHtmlAdmin(msg.content)}</div>
          <div style="font-size:11px;margin-top:6px;opacity:0.8;">${time}</div>
        </div>
      `;
      
      container.appendChild(msgDiv);
    });
    
    container.scrollTop = container.scrollHeight;
  } else {
    container.innerHTML = '<div style="text-align:center;color:#999;padding:40px;">Aucun message</div>';
  }
}

function escapeHtmlAdmin(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

async function sendAdminMessage() {
  if (!currentChatClient) return;
  
  const input = document.getElementById('adminChatInput');
  const content = input.value.trim();
  
  if (!content) return;
  
  const { error } = await supabaseClient
    .from('messages')
    .insert({
      client_id: currentChatClient.id,
      sender: 'admin',
      content: content,
      is_read: false
    });
  
  if (error) {
    alert('Erreur lors de l\'envoi: ' + error.message);
    return;
  }
  
  input.value = '';
  await loadChatMessages();
}

async function markAdminMessagesAsRead() {
  if (!currentChatClient) return;
  
  await supabaseClient
    .from('messages')
    .update({ is_read: true })
    .eq('client_id', currentChatClient.id)
    .eq('sender', 'client')
    .eq('is_read', false);
}
